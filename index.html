<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width initial-scale=1'>

        <title>Random NYC Neighborhood Generator</title>

        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Autour+One|Armata'>
        <link rel='stylesheet' href='style.css'>

        <link rel='icon' href='favicon.ico'>
        <meta name='description' content='Generate a random NYC neighborhood by borough.'>
    </head>
    <body>
        <h1 class='heading-text'>Random NYC Neighborhood Generator</h1>
        <fieldset>
            <div>
                <p>Include neighborhoods from...</p>
                <div><label><input type='checkbox' name='borough'>Bronx</label></div>
                <div><label><input type='checkbox' name='borough'>Brooklyn</label></div>
                <div><label><input type='checkbox' name='borough'>Manhattan</label></div>
                <div><label><input type='checkbox' name='borough'>Queens</label></div>
                <div><label><input type='checkbox' name='borough'>Staten Island</label></div>
            </div>
            <button id='generate' class='generate__style'>Generate</button>
        </fieldset>
        <p id='random' class='random__style'></p>
        <p class='credit'>Neighborhood names were obtained from the NYC Department of City Planning via the <a href='//data.cityofnewyork.us/City-Government/Neighborhood-Names-GIS/99bc-9p23/about'>Neighborhood Names GIS</a> dataset.</p>
        <p class='disclaimer'>Disclaimer: Neighborhood names are not officially designated.</p>
        <script src='rnyc.js'></script>
    </body>
</html>
